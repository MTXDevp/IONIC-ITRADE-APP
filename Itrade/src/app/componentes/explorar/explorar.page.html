<ion-header>
  <ion-toolbar color="primary">
    <ion-searchbar [(ngModel)]="searchTerm" [formControl]="searchControl" (ionInput)="onSearchInput()" color="light"
      type="tel" animated></ion-searchbar>
  </ion-toolbar>
</ion-header>
<!--
  [(ngModel)]="searchTerm"  [formControl]="searchControl" (ionInput)="onSearchInput()"
  color="light" type="tel" animated
-->
<ion-content padding>
  <ion-toolbar>
    <ion-text>
      <h4 id="titulo">Listado de Empresas<i class="far fa-compass"></i></h4>
    </ion-text>
  </ion-toolbar>
  <div *ngIf="searching" class="spinner-container">
    <ion-spinner></ion-spinner>
  </div>
  <ion-list>
    <ion-item *ngFor="let item of items" (click)="masInfo(item.title)">
      <ion-label>
        {{item.title}}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar class="btn-wrapper">
    <div (click)="irInicio()">
      <i id="icon-wrapper" class="fas fa-home fa-2x"></i><span id="txt">Inicio</span>
    </div>
  </ion-toolbar>
</ion-footer>
