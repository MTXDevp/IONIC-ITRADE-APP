<ion-header>
  <ion-toolbar color="success">
    <ion-title text-center id="titulo">Registro</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form class="form" [formGroup]="validations_form" (ngSubmit)="onSubmitRegister(validations_form.value)">
    <ion-item>
      <ion-label position="floating" color="primary">Email</ion-label>
      <ion-input type="text" formControlName="email" spellcheck="false"></ion-input>
    </ion-item>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.email">
        <div class='error'
          *ngIf="validations_form.get('email').hasError(validation.type) && (validations_form.get('email').dirty || validations_form.get('email').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>
    <ion-item>
      <ion-label position="floating" color="primary">Password</ion-label>
      <ion-input type="password" formControlName="password" class="form-controll" required></ion-input>
    </ion-item>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.password">
        <div class='error'
          *ngIf="validations_form.get('password').hasError(validation.type) && (validations_form.get('password').dirty || validations_form.get('password').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>
    <ion-button color="primary" expand="block" class="submit-btn" type="submit" [disabled]="!validations_form.valid">Log
      In</ion-button>
    <label class='error'>{{errorMessage}}</label>
  </form>
  <p text-center>
    ¿Ya tienes cuenta? <a [routerLink]="['/login']" id="link">Inicia sesión.</a>
  </p>
  <div id="prueba"></div>
</ion-content>
